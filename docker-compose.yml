version: '3.8'

services:
  rackd:
    build: .
    container_name: rackd
    ports:
      - "8080:8080"
    volumes:
      # Persist data directory
      - rackd-data:/app/data
    environment:
      - RACKD_DATA_DIR=/app/data
      - RACKD_LISTEN_ADDR=:8080
      - RACKD_STORAGE_FORMAT=json
      # Optional: Enable MCP authentication
      # - RACKD_BEARER_TOKEN=your-secret-token-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/devices"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  rackd-data:
    driver: local
